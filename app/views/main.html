<div ng-controller="MainCtrl" class="row syw-hack-image-editor">
  <div class="header">
    
  </div>
  
  <div class="filters-holder">
    <button ng-click="applyFilters(5)">Apply Inc Filters</button>
    <button ng-click="applyFilters(-5)">Apply Dec Filters</button>
    <ul class="filters">
      <li class="filter" ng-repeat="filter in filters">
        <button ng-click="applyFilter(filter.id, filter.sliderValue, filter.actualValue, $index)">{{filter.name}}</button>
        <input type="range" min="-100" max="100" step="10" ng-model="filter.sliderValue" 
          ng-change="applyFilter(filter.id, filter.sliderValue-filter.actualValue, $index)" //>
        <span ng-bind="filter.value"></span>
      </li>
    </ul>

    <ul class="presets">
      <li class="preset" ng-repeat="preset in presets">
        <button ng-click="applyPreset(preset.id)">{{preset.name}}</button>
      </li>
    </ul>
    
    <button class='btn btn-info' ng-click='enableCropping()'>Enable Cropping</button>
    <button class='btn btn-info' ng-click='resetImage()'>Reset Image</button>
    
    <a download='img.png' ng-click='downloadImagePng()'>PNG Download</a>
    <a download='img.jpeg' ng-click='downloadImageJpeg()'>JPEG Download</a>
  </div>

  <div class="img-holder">
    <!-- <img id="img-to-edit" src="http://www.fs.usda.gov/Internet/FSE_MEDIA/stelprdb5199597.jpg" /> -->
    <div img-input-custom img-data='mainImageData' show-video='showVideo' show-canvas='showCanvas'></div>
    <canvas id="mainCanvas" ng-show="mainImageData != '' && !showVideo && showCanvas"></canvas>
    <!-- <canvas id='canvas' width='500' height='500'></canvas> -->
    <!-- <div id='mainCanvas'></div> -->
  </div>

  <div class="footer">
    <div ng-show='showCropPanel' class='crop-control'>
      <button class='btn btn-info' ng-click='performCrop()' >Perform Crop</button>
      <button class='btn btn-info'>Cancel</button>
    </div>
  </div>
</div>
